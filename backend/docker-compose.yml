version: '3.8'

services:
  fastapi:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_container
    network_mode: host
    volumes:
      - .:/app
      - ./secrets:/secrets:ro
    environment:
      - MAPILLARY_CLIENT_TOKEN_FILE=/secrets/MAPILLARY_CLIENT_TOKEN
    command: uvicorn app.api:app --host 0.0.0.0 --port 8089 --reload
    