name: hillview

services:
  postgres:
    init: true
    image: postgis/postgis:15-3.3
    container_name: hillview_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hillview}
      POSTGRES_USER: ${POSTGRES_USER:-hillview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hillview}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hillview} -d ${POSTGRES_DB:-hillview}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    init: true
    restart: always
    build:
      context: .
      dockerfile: api/app/Dockerfile
    container_name: hillview_api
    ports:
      - "${API_PORT:-8055}:8055"
    volumes:
      - ./api/app:/app/app
      - ./common:/app/common
      - pics:/app/pics
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-hillview}:${POSTGRES_PASSWORD:-hillview}@postgres:5432/${POSTGRES_DB:-hillview}
      #- REDIS_URL=redis://redis:6379/0
      - MAPILLARY_CLIENT_TOKEN_FILE=/run/secrets/mapillary_token
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - UPLOAD_DIR=/app/uploads
      - PICS_DIR=/app/pics
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - ENABLE_MAPILLARY_CACHE=${ENABLE_MAPILLARY_CACHE:-true}
      - ENABLE_MAPILLARY_LIVE=${ENABLE_MAPILLARY_LIVE:-true}
      - USER_ACCOUNTS=${USER_ACCOUNTS:-true}
      - TEST_USERS=${TEST_USERS:-false}
      - DEBUG_ENDPOINTS=${DEBUG_ENDPOINTS:-false}
      # Configure uvicorn for development with reload
      - MODULE_NAME=app.api
      - VARIABLE_NAME=app
      - HOST=0.0.0.0
      - PORT=8055
      - DEV_MODE=${DEV_MODE:-}
      - NO_LIMITS=${NO_LIMITS:-}
      - WORKER_URL=${WORKER_URL:-http://localhost:8056}
      - PICS_URL=${PICS_URL:-}
      - BUCKET_NAME=${BUCKET_NAME:-}
      - CDN_BASE_URL=${CDN_BASE_URL:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_ENDPOINT_URL_S3=${AWS_ENDPOINT_URL_S3:-}

    command: >
      bash -c "cd /app/app && /app/prestart.sh && uvicorn api:app --host 0.0.0.0 --port 8055 $${DEV_MODE:+--reload}"
    secrets:
      - mapillary_token
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    init: true
    restart: always
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: hillview_worker
    ports:
      - "${WORKER_PORT:-8056}:8056"
    volumes:
      - ./worker:/app/worker
      - ./common:/app/common
      - uploads:/app/uploads
      # - pics:/app/pics
    environment:
      - UPLOAD_DIR=/app/uploads
      #- PICS_DIR=/app/pics
      - PICS_URL=${PICS_URL:-}
      - WORKER_PORT=8056
      - WORKER_HOST=0.0.0.0
      - API_URL=http://api:8055/api
      - DEV_MODE=${DEV_MODE:-}
      - BUCKET_NAME=${BUCKET_NAME:-}
      - CDN_BASE_URL=${CDN_BASE_URL:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_ENDPOINT_URL_S3=${AWS_ENDPOINT_URL_S3:-}


volumes:
  postgres_data:
  uploads:
  pics:
    external: true
    name: pics


secrets:
  mapillary_token:
    file: ./secrets/MAPILLARY_CLIENT_TOKEN

networks:
  default:
    name: hillview_network
